<div class="row">
  <div *ngFor="let speciality of specialities" class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mx-auto">{{speciality.name}}</h5>
        <p class="card-text text-justify ">{{speciality.shortDescription}}</p>
        <a class="btn btn-primary" routerLink="/speciality/{{speciality.name}}">Learn more</a>
      </div>
    </div>
  </div>
</div>
