<app-header></app-header>
<div class="container">
  <h1>Register</h1>
  <div class="row">
    <div *ngIf="isRegistred; else signupForm">
      Your registration is successful. Please login!
    </div>
    <ng-template #signupForm>
      <div class="col-sm-6">
        <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" name="form" novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <input #email="ngModel" [(ngModel)]="form.email" class="form-control" email name="email" required
                   type="text"/>
            <div *ngIf="f.submitted && email.invalid">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input #password="ngModel" [(ngModel)]="form.password" class="form-control" minlength="6" name="password"
                   required type="password"/>
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
            <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
              Signup failed!<br/>{{errorMessage}}
            </div>
          </div>
        </form>
      </div>
    </ng-template>

  </div>
</div>
