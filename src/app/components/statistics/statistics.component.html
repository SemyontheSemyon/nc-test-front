<div class="row">
  <div class="col-6">
    <button (click)="setAllTests()" class="btn btn-primary">Show all tests</button>
    <button (click)="setPassed()" class="btn btn-primary">Show passed</button>
    <div style="display: block">
      <canvas [chartType]="barChartType"
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [legend]="barChartLegend"
              baseChart>
      </canvas>
    </div>

  </div>
  <div class="col-6">

    <form #f="ngForm" (ngSubmit)="f.valid" name="form">
      <div class="form-group">
        <div class="input-group mb-3">
          <span class="input-group-text">Select speciality</span>
          <select #speciality="ngModel" [(ngModel)]="currentSpeciality" class="custom-select" name="speciality"
                  required style="max-width: 10em">
            <option *ngFor="let speciality of specialities">{{speciality}}</option>
          </select>
          <button (click)="getAllQuestions()" class="btn btn-primary">Show questions</button>
        </div>
      </div>
    </form>

    <div style="display: block;">
      <canvas [chartType]="lineChartType"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [legend]="lineChartLegend"
              baseChart></canvas>
    </div>
  </div>
</div>
