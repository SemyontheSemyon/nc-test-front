<app-header></app-header>
<div class="container">
  <h1>Login</h1>
  <div class="row">
    <div *ngIf="isLoggedIn; else loggedOut">
      Logged in as {{roles}}.
    </div>
    <ng-template #loggedOut>
      <div class="col-sm-6" style="max-width:350px;">
        <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" name="form" novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <input #email="ngModel" [(ngModel)]="form.email" class="form-control" id="email" name="email" required
                   type="text"/>
            <div *ngIf="f.submitted && email.invalid">
              <div *ngIf="email.errors.required">email is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input #password="ngModel" [(ngModel)]="form.password" class="form-control" id="password" minlength="6"
                   name="password"
                   required type="password"/>
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Login</button>
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
              Login failed: {{errorMessage}}
            </div>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
</div>
