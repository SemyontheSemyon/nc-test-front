<h1>Login</h1>

<div *ngIf="failed">incorrect login/password</div>
<form (ngSubmit)="signIn()">

  <div>
    <label>Username</label>
    <input type = "text" [(ngModel)]="userSign.username" name="username">
  </div>

  <div>
    <label>Password</label>
    <input type = "text" [(ngModel)]="userSign.password" name="password">
  </div>

  <button type="submit"> Sign in</button>
</form>
