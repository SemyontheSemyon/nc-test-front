<div class="row">
  <div class="col-sm-4" *ngFor="let speciality of specialities">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{speciality.name}}</h5>
        <p class="card-text">{{speciality.shortDescription}}</p>
        <a routerLink="/speciality/{{speciality.name}}" class="btn btn-primary">Learn more</a>
      </div>
    </div>
  </div>
</div>
